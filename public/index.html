<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Plant Management</h1>

    <!-- Create Plant Form -->
    <h2>Create Plant</h2>
    <form id="createPlantForm">
        <label>Type: <input type="text" id="type" required></label><br>
        <label>Variety: <input type="text" id="variety" required></label><br>
        <label>Planting Date: <input type="date" id="plantingDate" required></label><br>
        <label>Location: <input type="text" id="location" required></label><br>
        <button type="submit">Create Plant</button>
    </form>

    <!-- Display All Plants -->
    <h2>All Plants</h2>
    <div id="plants"></div>
</body>
</html>
